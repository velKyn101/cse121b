<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Viewer</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter city name or ZIP code">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-info" id="weather-info">
            <!-- Weather information will be displayed here -->
        </div>
    </div>

    <script src="script/main.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
